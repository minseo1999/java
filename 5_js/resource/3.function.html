<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunction</title>
</head>
<body>
    <button onclick="test1()">1</button>
    <button onclick="test2()">2</button>
    <button onclick="test3()">3</button>

    <script>
        function test1(){
            console.log("test함수")
            console.log(this)
        }

        const test2 = function(){
            console.log("test2")
            console.log(this)
        }

        const test3 = () => {
            console.log("test3")
            console.log(this)
        }

    </script>
</body>
</html>
