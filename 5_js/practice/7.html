    <div class="box" id="title">
        <form action="">
            <label for="">검색할 제목을 입력하세요 : </label>
            <br>
            <input type="text" name="title" size="50"> &nbsp;
            <input type="submit" value="검색" onclick="return false">
        </form>
    </div>

    <div class="box" id="date">
        <form action="">
            <label for="">검색할 날짜를 입력하세요 : </label>
            <br>
            <input type="date" name="start"> - <input type="date" name="end"> &nbsp;
            <input type="submit" value="검색" onclick="return false">
        </form>
    </div>

    <div class="box" id="">

        </form>
    </div>
    
    <script>
        function showSearchBox(id){
            let boxList = document.getElementsByClassName('box')
            for(let box of boxList){
                box.style.display = 'none'
            }

            document.getElementById(id).style.display = "block"
        }
