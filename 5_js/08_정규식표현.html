<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>정규식 표현</h1>
    <p>
        정규 표현식(REGEX / REGEXP : Regular Expression)이란, <br>
        특정 패턴을 가진 문자열을 찾거나 또는 찾아서 변경할때 사용하는 형식<br>
        정규표현식을 이용하면 문자열에 대한 특정 패턴 조건을 검사할때 간단히 가능
    </p>

    <h3>정규표현식 객체 생성 및 정규표현식과 관련된 메소드</h3>
    <button onclick="test1()">Run</button>
    <div class="area" id="area1"></div>

    <script>
        function test1(){
            const area = document.getElementById('area1');

            const str1 = "javascript jqurey ajaax";
            const str2 = "java oracle html css"

            //정규 표현식 객체 생성
            //-> 검색 조건으로 삼고자 문자열 또는 특정패턴 만듬
            const regExp1 = new RegExp("script");
            const regExp2 = /script/;

            /*
                regExp 객체에서 제공하는 메소드
                1) 정규식.test(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 true 없으면 false
                2) 정규식.exec(문자열) : 문자열에서 정규식값과 일치하는 값이 있으면 
            */

            area.innerHTML = "regExp.test(str1)" + regExp2.test(str1) + "<br>"
        }
    </script>
</body>
</html>
