<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--
        <img src=" 경로 " ~>    
    -->
        <h3>src속성</h3>
        <img src="다운로드.jfif" alt="다운받은 사진">

        <h3>alt 속성</h3>
        <p>
            -이미지의 경로가 잘못됬거나 표현 못할때 대체 텍스트 사용 <br>
            -시각장애인들을 위한 스크린리더에서 이미지 읽어줌
        </p>

        <h3>width,height 속성</h3>
        <img src="다운로드.jfif" width="200px" height="150">

        <h4>가변길이단위(%) : 화면 사이즈 또는 부모요소 사이즈에 따라 크기 변화</h4>
        <img src="다운로드.jfif" width="100%" >

        <h1>미디어 관련 태그</h1>
        <h3>오디오 관련 태그</h3>
        <!--
            <audio src="" controls autoplay loop>
            src 오디오 파일 경로
            controls : 재생도구 출력 여부
            autoplay : 자동재생(크롬 안됨)
            loop : 반복
        -->
        <audio src=""></audio>

        <br>

        <h3>비디오 관련 태그</h3>
        <!--
            <video src="" controls autoplay loop width,height poster="썸네일경로">
            
        -->
        <video src="" controls autoplay loop poster="다운로드.jfif"></video>

        
</body>
</html>
