<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 주로 사용
        행과 열로 이루어져 있고 둘이 만나는 지점을 셀이라 한다

        <table>,<tr>,<td>,<th>
        <table> : 기본적인 표 만들기
        <tr> : 표의 한 행을 나타내는 태그
        <th> : 표의 제목 셀을 나타내는 태그->굵은 글자,가운데정렬
        <td> : 표의 일반 셀을 나타내는 태그
        
        <table>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    -->

    <h1>기본표 만들기</h1>

    <table border="1"><!--border 속성 : 표에 테두리 두께-->
        <tr>
            <th>모델명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>갤럭시</td>
            <td>삼성</td>
            <td>https://www.samsung.com/sec/</td>
        </tr>
        <tr>
            <td>아이폰</td>
            <td>애플</td>
            <td>https://www.apple.com/</td>
        </tr>
        <tr>
            <td>픽셀</td>
            <td>구글</td>
            <td>https://www.google.co.kr/?hl=ko</td>
        </tr>
    </table>

    <br>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!-- 
        셀(th,td) 태그의 속성을 이용해서 행 또는 열 합치기 가능
        colspqn = '2' : 2개의 열 합치기
        rowspan = "2" : 2개의 행 합치기
    
    -->

    <h3>이력서</h3>
    <table border="1">
        <tr>
            <td width = "130" height = "130" rowspan="2" colspan="2">사진</td>
            <td width="80">이름</td>
            <td width = "200">최지원</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-1234</td>
        </tr>
        <tr>
            <td width = "80">주소</td>
            <td colspan="3">경기 고양 </td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td colspan="3">wejofwpejowpfj
                wfoewfpowef
                wefjopwefjop
            </td>
        </tr>
    </table>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최지원</td>
                <td>24</td>
                <td>경기 군포</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
            </tr>
        </tfoot>
    </table>

</body>
</html>
