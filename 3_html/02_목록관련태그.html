<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li>목록1</li>
    <li>목록2</li>

    <h1>ul : 순서없는 목록태그</h1>
    <ul>
        <li>HTML</li>
            <ul>
                <li>글자관련</li>
                <li>목록관련</li>
            </ul>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
    </ul>

    <br>

    <h1>ol : 순서있는 목록 태그</h1>
    <!--type 속성을 통해 순서표현방식 변경 가능-->
    <ol type="I">
        <li>HTML</li>
            <ul>
                <li>글자관련</li>
                <li>목록관련</li>
            </ul>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
    </ol>


</body>
</html>
