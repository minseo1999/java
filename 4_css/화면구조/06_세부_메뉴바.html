<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
        }

        #navigator{
            width: 1000px;
            height: 40px;
        }

        ul,li{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a{
            text-decoration: none;
            color: black;
        }

        #navi{
            height: 100%;
        }

        #navi>li{
            float: left;
            width: 100px;
            text-align: center;
            height: 100%;
        }

        #navi a{
            font-size: 18px;
            font-weight: 900;
            width: 100%;
            height: 100%;
            display: block;
            line-height: 36px;
        }

        #navi a:hover{
            color: rgb(122, 121, 121);
            scale: 1.1;
        }

        #navi > li > ul{
            display: none;
        }

        #navi > li > ul a{
           font-size: 15px;
        }

        #navi > li > a:hover+ul{
            display: block;
        }

        #navi > li > ul:hover{
            display: block;
        }
    </style>
</head>
<body>
    <div id="navigator">
        <ul id="navi">
            <li><a href="">Java</a></li>
            <li><a href="">Oracle</a></li>
            <li>
                <a href="">Front-end</a>
                <ul>
                    <li><a href="">Html</a></li>
                    <li><a href="">Css</a></li>
                    <li><a href="">Js</a></li>
                    <li><a href="">Jquery</a></li>
                </ul>
            </li>
            <li>
                <a href="">Server</a>
                <ul>
                    <li><a href="">JDBC</a></li>
                    <li><a href="">Servlet</a></li>
                    <li><a href="">JSP</a></li>
                    <li><a href="">AJAX</a></li>
                </ul>
            </li>
            <li><a href="">Framework</a></li>
        </ul>
    </div>
</body>
</html>
