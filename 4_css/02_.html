<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            background: pink;
        }

        h1{
            background-color: red;
        }
        #id1{
            background-color: aqua;
        }
        .class1{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>

    <p>
        기본적으로 위에서 아래로 적용<br>
        동일한 요소를 다양한 선택자로 css를 부여한 경우 우선순위에 따라 결정<br>
        태그선택자 -> 클래스 선택자 -> 아이디 선택자 -> 인라인 스타일 방식 -> !important
    </p>

    <div id="id1" class="class1">우선순위 테스트</div>
</body>
</html>
